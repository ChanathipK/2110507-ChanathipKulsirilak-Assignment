<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For Writer</title>
    <link rel="stylesheet" href="../styles/signup-style.css">
</head>
<body>
    <div class="signup">
        <a href="../index.html" class="homepage-link">
            Home
        </a>
        <h1 class="sign-up-heading text-center tl-rd-md tr-rd-md">Sign Up</h1>
        <div class="signup-pane bl-rd-md br-rd-md">
            <form action="index.html" method="post">
                <div class="company-name input-field">
                    <label for="company-name">Company Name</label><input type="text" id="company-name" class="bd-rd-sm" placeholder="Company Name Co., Ltd." required>
                </div>
                <div class="booth-size input-field">
                    <label for="booth-size-dropdown">Booth Size</label>
                    <select name="" id="booth-size-dropdown" class="booth-size-dropdown" class="bd-rd-sm">
                        <option id="small" value="small" selected>Small (4 x 4 sq.m.)</option>
                        <option id="medium" value="small">Medium (6 x 6 sq.m.)</option>
                        <option id="large" value="large">Large (8 x 8 sq.m.)</option>
                        <option id="extra-large" value="extra-large">Extra Large (12 x 8 sq.m.)</option>
                        <option id="extra-extra-large" value="extra-extra-large">Extra Extra Large (16 x 16 sq.m.)</option>
                    </select>
                </div>
                <div class="is-chair-needed input-field">
                    <label>Do you need any chair?</label>
                    <input type="radio" name="is-need-chair" id="yes" class="" checked><label for="yes" class="bg-white pd-l-md pd-r-md display-inline-block fixed-width-xs tl-rd-md tr-rd-md bl-rd-md br-rd-md text-align-center">Yes</label><br>
                    <input type="radio" name="is-need-chair" id="no" class=""><label for="no" class="bg-white pd-l-md pd-r-md display-inline-block fixed-width-xs tl-rd-md tr-rd-md bl-rd-md br-rd-md text-align-center">No</label><br>
                </div>
                <div class="number-of-chair input-field">
                    <label for="number-of-chair-input">How many chair do you need?</label>
                    <input type="number" id="number-of-chair-input" class="bd-rd-sm">
                </div>
                <div class="contact-name input-field">
                    <label for="contact-name-input">Exhibitor's Name</label><input type="text" id="contact-name-input" class="bd-rd-sm" placeholder="Jacob Hensen">
                </div>
                <div class="contact-tel input-field">
                    <label for="contact-tel-input">Exhibitor's Telephone Number</label><input type="tel" id="contact-tel-input" class="bd-rd-sm">
                </div>
                <div class="submit-div">
                    <input type="submit" value="Submit" class="bg-white border-none bd-rd-sm fixed-width-sm display-inline-block">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
